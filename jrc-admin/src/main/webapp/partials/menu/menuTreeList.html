<form id="menuTreeForm" style="width: 100%;height: 100%">
    <table id="menuTreeList"></table>
</form>

<div id="menuToolBar">
    <div id="initialMenuToolBar" class="visible-tool-bar">
        <a id="toAddMenu" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-add',plain:true">新建</a>
        <a id="toEditMemu" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-edit',plain:true">编辑</a>
        <a id="toDeleteMenu" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-remove',plain:true">删除</a>
    </div>
    <div id="addMenuToolBar" class="hidden-tool-bar">
        <a id="addMenu" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true">确定</a>
        <a id="cancelAddMenu" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-undo',plain:true">取消</a>
    </div>
    <div id="editMenuToolBar" class="hidden-tool-bar">
        <a id="editMenu" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true">确定</a>
        <a id="cancelEditMenu" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-undo',plain:true">取消</a>
    </div>
</div>

<div id="menuTreeListMenu" style="width:120px;display: none">
    <div onclick="menuGridOpt.toAddMenuFn()" data-options="iconCls:'icon-add'">新增</div>
    <div onclick="menuGridOpt.toEditMenuFn()" data-options="iconCls:'icon-remove'">编辑</div>
    <div onclick="menuGridOpt.toDeleteMenuFn()" data-options="iconCls:'icon-remove'">删除</div>
    <div class="menu-sep"></div>
    <div onclick="collapse()">收起</div>
    <div onclick="expand()">展开</div>
</div>

<!--<script src="js/menuList.js"></script>-->
<script type="text/javascript">
    $(function () {
        LazyLoad.js(['js/menuList.js'], function() {
            menuGridOpt.init();
        });
    });
</script>
