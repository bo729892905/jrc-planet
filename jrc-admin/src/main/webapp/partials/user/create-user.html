<!DOCTYPE html>
<form id="addUserForm" method="post" class="dialog-form">
    <div>
        <div>用户名:</div>
        <input class="easyui-textbox" data-options="prompt:'请输入用户名...',required:true" name="username"
               style="width:100%;height:32px">
    </div>
    <div>
        <div>密码:</div>
        <input class="easyui-textbox" data-options="required:true,type:'password'" name="password"
               style="width:100%;height:32px">
    </div>
    <div>
        <div>确认密码:</div>
        <input class="easyui-textbox" data-options="required:true,type:'password'" name="repassword"
               style="width:100%;height:32px">
    </div>
    <div>
        <div>真实姓名:</div>
        <input class="easyui-textbox" data-options="prompt:'请输入真实姓名...'" name="realName"
               style="width:100%;height:32px">
    </div>
    <div>
        <div>邮箱:</div>
        <input class="easyui-textbox" data-options="prompt:'请输入邮箱...',validType:'email'" name="email"
               style="width:100%;height:32px">
    </div>
</form>
