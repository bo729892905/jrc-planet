<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理控制平台</title>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/libs/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/libs/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/css/index.css">
    <link rel="stylesheet" type="text/css" href="${ctxPath}/css/easyui-icon.css">
</head>
<body class="easyui-layout" style="min-width: 1000px;min-height: 650px">
<div class="console-topbar" data-options="region:'north',border:false">
    <div class="topbar-wrap">
        <div class="topbar-head topbar-left">
            <a href="http://www.aliyun.com" target="_blank" class="topbar-logo topbar-left">
                <span class="icon-logo1" style="font-size: 16px">台</span>
            </a>
            <a href="http://home.console.aliyun.com" target="_self" class="topbar-home-link topbar-btn topbar-left">
                <span class="ng-binding">管理控制台</span>
            </a>
        </div>
        <div class="topbar-info topbar-right">
            <!-- 搜索 -->
            <div class="topbar-btn topbar-btn-search topbar-left">
                <div>
                    <a href="#" class="topbar-btn" style="background-color: inherit">
                        <span class="icon-search"></span>
                        <span class="ng-binding">搜索</span>
                    </a>
                </div>
            </div>
            <!-- 站内信 -->
            <div class="topbar-notice topbar-btn topbar-left">
                <a href="#" class="topbar-btn-notice">
                    <span class="span-icon icon-bell-white"></span>
                    <span class="topbar-btn-notice-num">24</span>
                </a>
            </div>
            <!-- 用户 -->
            <div class="topbar-left topbar-user">
                <div class="topbar-info-item">
                    <a href="#" class="topbar-btn">
                        <span title="account.aliyunIdOrigin" class="ng-binding">zhan****@skyocean.com</span>
                        <span class="icon-arrow-down"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="console-sidebar" data-options="region:'west',border:false" title="导航菜单" style="width:180px;">
    <ul id="leftMenuTree" class="accordion-tree"></ul>
</div>
<div data-options="region:'center',border:false">
    <!--<div class="easyui-layout" data-options="fit:true" style="width: 100%;height: 100%">
        <div class="child-tree-sidebar" data-options="region:'west',border:false">
            <div class="child-tree-sidebar-top"></div>
        </div>
        <div data-options="region:'center',border:false">

        </div>
    </div>-->

    <div id="mainTabs" style="width: 100%;height: 100%">
        <div title="用户管理" style="padding:20px;display:none;">
            <%include("userList.html"){}%>
        </div>
        <div title="角色管理" style="overflow:auto;padding:20px;display:none;">
            <form id="addUserForm" action="user/addUser" method="post">
                <input type="text" name="username" placeholder="用户名"><br>
                <input type="password" name="password" placeholder="密码"><br>
                <input type="text" name="realName" placeholder="真实姓名"><br>
                <input type="email" name="email" placeholder="邮箱"><br>
                <input type="submit" value="提交">
            </form>
        </div>
        <div title="权限管理" style="padding:20px;display:none;">
            tab3
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="${ctxPath}/libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${ctxPath}/libs/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${ctxPath}/libs/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${ctxPath}/js/common/easyuiUtil.js"></script>
<script type="text/javascript" src="${ctxPath}/js/index.js"></script>
<script type="text/javascript">
    var ctx = "${ctxPath}";
</script>
</html>
