<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/css/style.css" tppabs="${ctxPath}/css/style.css"/>
    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
</head>
<body>
<form method="post" action="login">
    <dl class="admin_login">
        <dt>
            <strong>后台管理系统</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" name="username"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" name="password"/>
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </dd>
        <dd>
            <p>© 2015-2016 版权所有</p>
            <p>二次元联盟</p>
        </dd>
    </dl>
</form>
</body>
<script src="${ctxPath}/libs/jquery/jquery-1.11.0.min.js"></script>
<script src="${ctxPath}/js/verificationNumbers.js" tppabs="${ctxPath}/js/verificationNumbers.js"></script>
<script src="${ctxPath}/js/Particleground.js" tppabs="${ctxPath}/js/Particleground.js"></script>
<script>
    $(document).ready(function () {
        //粒子背景特效
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        //验证码
        createCode();
        //测试提交，对接程序删除即可
        $(".submit_btn").click(function () {
            location.href = "javascrpt:;"/*tpa=http://***index.html*/;
        });
    });
    var ctx = "${ctxPath}";
</script>
</html>
